<mat-toolbar>
    <span class="g">Employee Page
    </span>
    <span class="example-spacer"></span>
    
 
  </mat-toolbar>
  <mat-tab-group animationDuration="0ms">
    <mat-tab label="Send Request">
        <br>
        <form [formGroup]="sendRef">
        <mat-form-field>
            <mat-label>Enter Request</mat-label>
                <input matInput formControlName="request" >
        </mat-form-field>
		<br>
        <button mat-raised-button color="primary" mat-dialog-close mat-dialog-close="false" (click)="sendRequest()">Submit</button>
    </form>
    </mat-tab>
    <mat-tab label="Update Order Status">
        <mat-card class="card">
            Order Status:
        </mat-card>
        <mat-form-field>
            <mat-label>Order ID</mat-label>
                <input matInput>
        </mat-form-field>
        <br>
        <mat-form-field>
        <mat-label>Update order to</mat-label>
                <input matInput>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" mat-dialog-close mat-dialog-close="false">Submit</button>
         
    </mat-tab>
    <mat-tab label="Unlock User">
        <mat-card class="card">
            Locked Users:
        </mat-card>
        <form [formGroup]="unlockRef">
        <mat-form-field>
        <mat-label>Enter User Id to unlock</mat-label>
                <input matInput formControlName="_id">
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" mat-dialog-close mat-dialog-close="false" (click)="unlockUser()">Submit</button>
    </form>
    </mat-tab>

    <mat-tab label="Edit Profile">
    <mat-card class="card">
        <form [formGroup]="updateRef" >
        <mat-form-field>
        <mat-label>Employee ID</mat-label>
                <input matInput formControlName="_id" [(ngModel)]="_id">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>New Password</mat-label>
                <input matInput formControlName="pwd">
        </mat-form-field>
  
        <br>
        
    
        <br>
        <button mat-raised-button color="primary" mat-dialog-close mat-dialog-close="false" (click)="updateemployee()">Save</button>
        </form>
    </mat-card>

    </mat-tab>
  </mat-tab-group>

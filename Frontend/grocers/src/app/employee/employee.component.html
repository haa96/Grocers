<h1 mat-dialog-title style="color: #3f51b5">Employee Login</h1>
<hr>
<p style="color:red">*Please fill in all fields</p>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password">
      </mat-form-field>
</mat-dialog-content>
<hr>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close mat-dialog-close="true">Cancel</button>
  <button mat-raised-button color="primary" mat-dialog-close mat-dialog-close="false">Login</button>
</mat-dialog-actions>

<mat-toolbar>
    <span class="g">Products</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="primary" (click)="cart()">
        Cart
    </button>
    <button mat-raised-button color="primary" (click)="profile()">
        My Profile
    </button>

  </mat-toolbar>

  <mat-card class="card" *ngFor="let product of products">
    <mat-card-header >
      <mat-card-title class="name"> {{product.name}}</mat-card-title><br><br>
      <mat-card-subtitle class="sub">price: {{product.price}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="list-info">
        <button mat-raised-button color="primary">
            Add to cart
        </button>
    </mat-card-content>
  </mat-card>
